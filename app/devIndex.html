<html>
  <head>
    <script src="foundation/js/vendor/custom.modernizr.js" type="text/javascript" charset="utf-8"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" /> -->
    <link rel="stylesheet" href="./foundation/css/normalize.css" type="text/css" />
    <!-- <link rel="stylesheet" href="./foundation/css/foundation.css" type="text/css" /> -->
    <link rel="stylesheet" href="./css/almost-flat-ui.css" type="text/css" />
    <link rel="stylesheet" href="./css/celeb.css" type="text/css" />
    <!-- <link rel="stylesheet" href="./css/celeb.css" type="text/css" /> -->

    <title>People of Taiwan in the appledaily</title>

  </head>
  <body>
    <div class="row">
      <h2>News coverage of famous people of taiwan in the appledaily</h2>
    </div>
    <div class="row">
      <div class="large-9 push-3 columns">
        <div class="svgContainer">
          <div class="dummy"> </div>
          <svg></svg>
        </div>
      </div>

      <div id="menu" class="large-3 pull-9 columns">
        
      </div>
      
    </div>
    <div class="mainWrapper">

      <div id="leftMenu"></div>
      <div class="contentWrapper">
        
        <!-- <div id="svgPlaceholder"><svg></svg></div> -->
      </div>
      <div class='clearfix' ></div>
    </div>

    <div class="clearfix">
      
    </div>

    <footer>
    <div class="container">
      <ul>
        <li> Made by a <a href="http://www.geekingfrog.com">geekingfrog</a> </li>
        <li class="github"><a href="https://github.com/geekingfrog/twPeople">Code</a> on github</li>
      <div class="clearfix"> </div>
      </ul>
    </div>
    </footer>
    <script id="menuTemplate" type="text/x-handlebars-template">
      <div class="section-container accordion" data-section>

        {{#each fields}}
        <section class="section">
        <p class="title" data-fieldId="{{field}}">{{field}}</p>
        <div class="content">
          <div> </div>
          {{#each people}}
          <button type="button" class="button primary small expand" data-personId="{{_id}}">
            {{name}}/{{english}} ({{count}})
          </button>
          {{/each}}
          <div> </div>
          
        </div>
          
        </section>
        {{/each}}
      </div>
    </script>
    <!-- <script src="js/colorbrewer.js" type="text/javascript" charset="utf&#45;8"></script> -->
    <script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="foundation/js/foundation.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js" type="text/javascript" charset="utf&#45;8"></script> -->
    <script src="js/handlebars.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/d3.v3.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="js/graphs.js" type="text/javascript" charset="utf&#45;8"></script> -->
    <script src="js/celeb.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
